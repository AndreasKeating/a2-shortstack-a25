<!doctype html>
<html lang="en">
<head>
    <p>
        <a href="results.html">View Results (All Data)</a>
    </p>
  <meta charset="utf-8" />
  <title>Results (All Data)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header class="site-header">
    <h1 id="results-title">Results (All Data)</h1>
    <nav class="nav">
      <a class="nav__link" href="index.html">Home</a>
    </nav>
  </header>

  <main class="card" style="margin:1rem;">
    <div class="table-wrap">
      <table id="results-table" class="table" aria-describedby="results-title">
        <thead>
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Year</th>
            <th>MPG</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <p id="status" class="msg" role="status" aria-live="polite"></p>
  </main>

  <script>
    const tbody = document.getElementById("tbody");
    const statusEl = document.getElementById("status");

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;").replaceAll("<","&lt;")
        .replaceAll(">","&gt;").replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    fetch("/api/entries")
      .then(r => r.json())
      .then(j => {
        if (!j.ok) throw new Error(j.error || "Failed");
        const rows = j.data || [];
        tbody.innerHTML = rows.map(r => `
          <tr>
            <td>${r.id}</td>
            <td>${escapeHtml(r.model)}</td>
            <td>${r.year}</td>
            <td>${r.mpg}</td>
          </tr>
        `).join("");
        statusEl.textContent = `Loaded ${rows.length} item(s).`;
      })
      .catch(err => statusEl.textContent = err.message);
  </script>
</body>
</html>
